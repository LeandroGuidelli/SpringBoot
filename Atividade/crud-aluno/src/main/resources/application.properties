spring.application.name=crud-aluno

#configuração do banco de dados
spring.datasource.url=jdbc:h2:mem:alunosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#configuração do console de url de acesso
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#configuração de exibição de comando SQL e atualização de SCHEMA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#garente que o SCHEMA seja criado antes da exibição do SQL
spring.jpa.defer-datasource-initialization=true